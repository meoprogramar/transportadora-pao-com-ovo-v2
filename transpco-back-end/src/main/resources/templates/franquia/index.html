<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="TransPCO">
<meta name="author" content="Carol e Bruno">

<title>Franquias - TransPCO</title>

<!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/cerulean/bootstrap.min.css" rel="stylesheet"></link>

<!-- Custom fonts for this template -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"></link>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-grayscale/5.0.9/css/grayscale.min.css"></link>


</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background:#2FA4E7">
    <div class="container">
      <a style="color:#FFFFFF" class="navbar-brand js-scroll-trigger" href="/homeop">Transportadora Pão com Ovo</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
           <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/clientes" style="color:#FFFFFF">Clientes</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/encomendas" style="color:#FFFFFF">Encomendas</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/franquias" style="color:#FFFFFF">Franquias</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/funcionarios" style="color:#FFFFFF">Funcionários</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/relatorio" style="color:#FFFFFF">Relatórios</a>
          </li>
          <li class="nav-item">
        	    <a class="nav-link js-scroll-trigger" href="/login" style="color:#FFFFFF">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <div style="margin:auto; width: 100%; margin-top:150px" class="container d-flex h-100 align-items-center">
	<div  style="width:100%" class="panel panel-default">
	
		<div class="panel-heading">
			<strong style="color:#FFFFFF"><h2>Franquias</h2></strong>
		</div>
		
		</br>
		<div style="margin-left: 0%" class="panel-footer">
			<a style="background:#2FA4E7; color:#FFFFFF" class="btn btn-sm btn-success" th:href="@{/franquias/addFranquia}">Adicionar nova Franquia</a>
		</div>
		</br>
		<div style="width: 100% !important" class="panel-body">
			<div style="margin:auto; margin-right:0px;  width:120% !important;" class="table-responsive">
		
	
			<table style="background:#FFFFFF; table-layout:fixed; width:85%" class="table table-sm table-striped table-hover table-bordered ">
				<thead>
					<tr style="position: sticky">
						<th style="width:40px">ID</th>
						<th>Nome</th>
						<th style="width:65px">Matriz</th>
						<th style="width:100px">Aeroporto</th>
						<th>Rua</th>
						<th style="width:80px">Número</th>
						<th>Cidade</th>
						<th>Estado</th>
						<th style="width:90px">Região</th>
						<th style="width:95px">Franquias próximas</th>
						<th style="width:200px">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="franquia : ${franquias}">
						<td style="width:40px" th:text="${franquia.id}"></td>
						<td style="word-wrap: break-word;" th:text="${franquia.nome}">Nome</td>
						<td style="text-align:center">
							<input type="checkbox" onclick="return false;" th:checked="${franquia.matriz}"/>				
						</td>	
						<td style="text-align:center">
							<input type="checkbox" onclick="return false;" th:checked="${franquia.aeroporto}"/>				
						</td>	
						<td th:text="${franquia.rua}">Rua</td>
						<td style="word-wrap: break-word; width:80px" th:text="${franquia.numero}">Número</td>
						<td style="word-wrap: break-word;" th:text="${franquia.cidade}">Cidade</td>
						<td style="word-wrap: break-word;" th:text="${franquia.estado}">Estado</td>
						<td style="word-wrap: break-word; width:90px" th:text="${franquia.regiao}">Região</td>
						<td style="color:#FFFFFF; width:80px; text-align:center">
						<div class="btn-group pull-left">
							<select style="width:15px; padding: 10px; height:10px">						
								<option th:each="franquiasProx: ${franquia.franquiasProximas}" th:text="${franquiasProx.key.nome}+' - '+${franquiasProx.value}+'km'"></option>
							</select>
							</div>
						</td>					
						<td style="width:200px">
							<div style="width:100%;" class="btn-group pull-left">
								<a style="color:#FFFFFF; width:95px; padding: 10px;" class="btn btn-sm btn-primary" th:href="@{'/franquias/editar/' + ${franquia.id}}">Editar</a>	
								<a style="color:#FFFFFF; width:95px; padding: 10px;" class="delete btn btn-sm btn-danger" th:href="@{'/franquias/remover/' + ${franquia.id}}">Excluir</a>	
							</div>
						</td>	
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
