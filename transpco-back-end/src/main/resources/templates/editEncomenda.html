<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="TransPCO">
<meta name="author" content="Carol e Bruno">

<title>Encomendas - TransPCO</title>

<!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/cerulean/bootstrap.min.css" rel="stylesheet"></link>

<!-- Custom fonts for this template -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"></link>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-grayscale/5.0.9/css/grayscale.min.css"></link>


</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background:#2FA4E7">
    <div class="container">
      <a style="color:#FFFFFF" class="navbar-brand js-scroll-trigger" href="/homeop">Transportadora Pão com Ovo</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
           <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/clientes" style="color:#FFFFFF">Clientes</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/encomendas" style="color:#FFFFFF">Encomendas</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/franquias" style="color:#FFFFFF">Franquias</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/funcionarios" style="color:#FFFFFF">Funcionários</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/relatorio" style="color:#FFFFFF">Relatórios</a>
          </li>
          <li class="nav-item">
        	    <a class="nav-link js-scroll-trigger" href="/login" style="color:#FFFFFF">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <div style="margin:auto; width: 100%; margin-top:150px" class="container d-flex h-100 align-items-center">
	<div  style="width:100%" class="panel panel-default">
	
		<div class="panel-heading">
			<strong style="color:#FFFFFF"><h2>Encomendas</h2></strong>
		</div>

		<div class="panel-body">
			<form th:action="@{/encomendas/relatorio}" method="post">
			<div style="box-shadow: 0 2px 10px 0 rgba(0,0,0,.15); padding: 35px; border-radius: 10px; margin-top: 50px">
				<table cellpadding="10">
					<input type="hidden" th:field="${encomenda.id}" readonly="readonly"/>	
					<tr>		
						<div class="form-group" style="width: 400px;">
						    <label for="exampleInputEmail1">Descricao</label>
						    <input style="text-align: center;" type="email" class="form-control" th:value="${encomenda.descricao}" readonly="readonly">
						</div>
					</tr>
					<td style="padding: 25px; vertical-align:top;">						
						<h6>Rota prevista</h6>
						<ul class="list-group">
						  <li th:each="encomendas : ${encomenda.rota}" th:text="${encomendas.nome}" class="list-group-item"></li>						  
						</ul>
					</td>
					<td style="padding: 25px; vertical-align:top;">
						<h6>Atualizações</h6>
						<ul class="list-group">
						  <li th:each="encome : ${encomenda.relatorio}" th:text="${encome.key.nome}+', atualizado em '+${encome.value}" class="list-group-item"></li>						  
						</ul>						
					</td>
					<td style="padding: 25px; vertical-align:top;" th:if="${proximaFranquia != null}">
						<h6>Próxima franquia</h6>
						<ul class="list-group">
						  <li th:text="${proximaFranquia.nome}" class="list-group-item"></li>						  
						</ul>	
						<button th:if="${funcionario != null AND proximaFranquia.id == funcionario.franquia.id}" style="margin-top: 10px" class="btn btn-primary" type="submit">Confirmar recebimento</button>							
					</td>
					<td style="padding: 25px; vertical-align:top;" th:if="${proximaFranquia == null}">
						<h6>Finalizada</h6>
						<ul class="list-group">
						  <li class="list-group-item" style="background-color: WhiteBlue ;">Encomenda chegou ao destino</li>						  
						</ul>
					</td>
				</table>
			</div>			
		</form>
		</div>
	</div>
</body>
</html>
