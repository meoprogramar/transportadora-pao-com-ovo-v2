<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Encomenda</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Encomenda</strong>
		</div>
		<div class="panel-body">
			<form th:action="@{/encomendas/salvar}" method="post">
				<div
					style="box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .15); padding: 35px; border-radius: 10px; margin-top: 50px">
					<table cellpadding="10">
						<tr>
							<td>Descricao:</td>
							<td><input type="text" th:field="${encomenda.descricao}" /></td>
						</tr>
						<tr>
							<td>Cod Rastreio:</td>
							<td><input type="text" th:field="${encomenda.codRastreio}" /></td>
						</tr>
						<tr>
							<td>Remetente:</td>
							<td><select name="clienteRemetenteId">
									<option th:each="clientes: ${clientes}"
										th:value="${clientes.id}" th:text="${clientes.nome}"></option>
							</select></td>
						</tr>
						<tr>
							<td>Destinat√°rio:</td>
							<td><select name="clienteDestinoId">
									<option th:each="clientes: ${clientes}"
										th:value="${clientes.id}" th:text="${clientes.nome}"></option>
							</select></td>
							</td>
						</tr>
						<tr>
							<td>Tipo de encomenda</td>
							<td><select name="tipo_encomenda">
									<option th:value=0>Normal</option>
									<option th:value=1>Expressa</option>
									<option th:value=2>24hrs</option>
							</select></td>
						</tr>
						<tr>
							<td>Franquia remetente</td>
							<td><select name="franquiaRemetenteId">
									<option th:each="franquias: ${franquias}"
										th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select></td>
						</tr>
						<tr>
							<td>Franquia destino</td>
							<td><select name="franquiaDestinoId">
									<option th:each="franquias: ${franquias}"
										th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select></td>
						</tr>
						<tr>
							<td><button class="btn btn-primary" type="submit">Cadastrar</button></td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
