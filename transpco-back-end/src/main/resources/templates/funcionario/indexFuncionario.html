<head>

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-grayscale/5.0.9/css/grayscale.min.css"></link>


</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background:#2FA4E7">
    <div class="container">
      <a style="color:#FFFFFF" class="navbar-brand js-scroll-trigger" href="/homeop">Transportadora Pão com Ovo</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
           <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/clientes" style="color:#FFFFFF">Clientes</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/encomendas" style="color:#FFFFFF">Encomendas</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/franquias" style="color:#FFFFFF">Franquias</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/funcionarios" style="color:#FFFFFF">Funcionários</a>
          </li>
          <li class="nav-item">
           		<a class="nav-link js-scroll-trigger" href="/relatorio" style="color:#FFFFFF">Relatórios</a>
          </li>
          <li class="nav-item">
        	    <a class="nav-link js-scroll-trigger" href="/login" style="color:#FFFFFF">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<div style="margin:auto; width: 100%; margin-top:150px" class="container d-flex h-100 align-items-center">
	<div  style="width:100%" class="panel panel-default">
	
		<div class="panel-heading">
			<strong style="color:#FFFFFF"><h2>Funcionários</h2></strong>
		</div>
		</br>
			<div style="margin-left: 0%"; class="panel-footer">
			<a style="background:#2FA4E7; color:#FFFFFF" class="btn btn-sm btn-success" th:href="@{/funcionarios/addFuncionario}" >Adicionar novo Funcionário</a>
		</div>
		</br>
		<div style="width: 100% !important" class="panel-body">
			<div style="margin:auto; margin-right:0px;  width:120% !important;" class="table-responsive">
			
				<table style="background:#FFFFFF; table-layout:fixed; width:85%" class="table table-sm table-striped table-hover table-bordered ">
					<thead>
						<tr style="position: sticky">
							<th style="width:50px">ID</th>
							<th>Nome</th>
							<th>E-mail</th>
							<th>Criado</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${funcionarios}">
							<td style="word-wrap: break-word; width:50px" th:text="${funcionario.id}"></td>
							<td style="word-wrap: break-word" th:text="${funcionario.nome}"></td>
							<td style="word-wrap: break-word" th:text="${funcionario.email}"></td>
							<td style="width:110px" th:text="${#dates.format(funcionario.createdAt, 'dd/MM/yyyy')}"></td>
							<td >
								<div style="width:100%;" class="btn-group pull-left">
							   		<a style="color:#FFFFFF; width:95px; padding: 10px;" class="btn btn-sm btn-primary" th:href="@{/funcionarios/editFuncionario/{id}(id=${funcionario.id})}" >Editar</a>
							   		<a style="color:#FFFFFF; width:95px; padding: 10px;" class="delete btn btn-sm btn-danger" th:href="@{/funcionarios/deleteFuncionario/{id}(id=${funcionario.id})}">Excluir</a>
							   </div>
						   </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	</div>
	
	
	<!-- Bootstrap core JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.1.2/jquery.flip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-grayscale/5.0.9/js/grayscale.min.js"></script>
	
</body>
</html>
