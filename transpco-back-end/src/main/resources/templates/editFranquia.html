<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Edição de Franquia</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Edição de Franquia</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${franquia}"
				th:action="@{/franquias/editFranquia}" method="POST"
				style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id"
									th:field="*{id}" readOnly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
								<label>Nome</label> <input type="text"
									class="form-control input-sm" th:field="*{nome}"
									autofocus="autofocus" placeholder="Informe o nome"
									maxlength="50" />
							</div>
						</div>

						<tr>
							<td>Franquia matriz</td>
							<td><input type="checkbox" th:field="${franquia.matriz}" /></td>
						</tr>
						<br>
						<br>
						<tr>
							<td>Possui Aeroporto</td>
							<td><input type="checkbox" th:field="${franquia.aeroporto}" /></td>
						</tr>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('rua')}? 'has-error'">
								<label>Rua</label> <input type="text"
									class="form-control input-sm" th:field="*{rua}" maxlength="150"
									placeholder="Informe a rua" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('numero')}? 'has-error'">
								<label>Numero</label> <input type="text"
									class="form-control input-sm" th:field="*{numero}"
									maxlength="150" placeholder="Informe o numero" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
								<label>Cidade</label> <input type="text"
									class="form-control input-sm" th:field="*{cidade}"
									maxlength="150" placeholder="Informe a cidade" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('estado')}? 'has-error'">
								<label>Estado</label> <input type="text"
									class="form-control input-sm" th:field="*{estado}"
									maxlength="150" placeholder="Informe o estado" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('regiao')}? 'has-error'">
								<label>Regiao</label> <input type="text"
									class="form-control input-sm" th:field="*{regiao}"
									maxlength="150" placeholder="Informe a regiao" />
							</div>
						</div>




						<tr>
							<td>1° franquia próxima</td>
							<td><select name="franquiaProxima1">
									<option th:each="franquias: ${franquia}"
										th:value="${franquia.id}" th:text="${franquia.nome}"></option>
							</select></td>
							<td>Distância (km):</td>
							<td><input type="number" name="franquiaProxima1Dist" min="1"
								step="1" /></td>
						</tr>
						<tr>
							<td>2° franquia próxima</td>
							<td><select name="franquiaProxima2">
									<option th:each="franquias: ${franquia}"
										th:value="${franquia.id}" th:text="${franquia.nome}"></option>
							</select></td>
							<td>Distância (km):</td>
							<td><input type="number" name="franquiaProxima2Dist" min="1"
								step="1" /></td>
						</tr>
						<tr>
							<td>3° franquia próxima</td>
							<td><select name="franquiaProxima3">
									<option th:each="franquias: ${franquia}"
										th:value="${franquia.id}" th:text="${franquia.nome}"></option>
							</select></td>
							<td>Distância (km):</td>
							<td><input type="number" name="franquiaProxima3Dist" min="1"
								step="1" /></td>
						</tr>



					</fieldset>
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/franquias}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
