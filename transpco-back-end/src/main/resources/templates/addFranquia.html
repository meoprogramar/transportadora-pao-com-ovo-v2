<div style="margin:auto; width: 100%; margin-top:150px" class="container d-flex h-100 align-items-center">
	<div  style="width:100%" class="panel panel-default">
	
		<div class="panel-heading">
			<strong style="color:#FFFFFF"><h2>Cadastro de Franquia</h2></strong>
		</div>
		</br>
		
		<form class="form-horizontal" th:object="${franquia}" th:action="@{/franquias/salvar}" method="POST" style="margin: 10px">
			<div class="form-group">
				<fieldset>
					<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
			
						<div class="form-group row">
							<div  class="col-md-4"
								th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
								<label>Nome</label> <input style=" width: 100%" type="text"
									class="form-control input-sm" th:field="${franquia.nome}"
									autofocus="autofocus" placeholder="Informe o nome"
									maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('rua')}? 'has-error'">
								<label>Rua</label> <input type="text"
									class="form-control input-sm" th:field="${franquia.rua}" maxlength="150"
									placeholder="Informe a rua" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('numero')}? 'has-error'">
								<label>Número</label> <input type="text"
									class="form-control input-sm" th:field="${franquia.numero}" maxlength="150"
									placeholder="Informe o número" />
							</div>
						</div>	
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
								<label>Cidade</label> <input type="text"
									class="form-control input-sm" th:field="${franquia.cidade}" maxlength="150"
									placeholder="Informe a cidade" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('estado')}? 'has-error'">
								<label>Estado</label> <input type="text"
									class="form-control input-sm" th:field="${franquia.estado}" maxlength="150"
									placeholder="Informe o estado" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('regiao')}? 'has-error'">
								<label>Região</label> <input type="text"
									class="form-control input-sm" th:field="${franquia.regiao}" maxlength="150"
									placeholder="Informe a região" />
							</div>
						</div>	
						<div class="form-group row">
							<label>Franquia matriz</label>
							</br>
							<input style="margin: 10px" type="checkbox" th:field="${franquia.matriz}" />
						</div>
						<div class="form-group row">
							<label>Tem aeroporto</label>
							</br>
							<input style="margin: 10px" type="checkbox" th:field="${franquia.aeroporto}" />
						</div>
						<div class="form-group row">
							<label>1° franquia próxima</label>
							<select style="margin: 10px" name="franquiaProxima1">						
								<option th:each="franquias: ${franquias}" th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>Distância (km):</label> 	<input style="margin: 10px" type="number" name="franquiaProxima1Dist" min="1" step="1"/>
						</div>
						<div class="form-group row">
							<label>2° franquia próxima</label>
							<select style="margin: 10px" name="franquiaProxima2">						
								<option th:each="franquias: ${franquias}" th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>Distância (km):</label> 	<input style="margin: 10px" type="number" name="franquiaProxima2Dist" min="1" step="1"/>
						</div>
						<div class="form-group row">
							<label>3° franquia próxima</label>
							<select style="margin: 10px" name="franquiaProxima3">						
								<option th:each="franquias: ${franquias}" th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>Distância (km):</label> 	<input style="margin: 10px" type="number" name="franquiaProxima3Dist" min="1" step="1"/>
						</div>
				</fieldset>			
					</div>
				<div style="margin:auto" class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/franquias}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
				</br>
			</form>
			
			<div style="width: 400px; margin-top: 10px;" class="alert alert-danger" role="alert" th:text="${mensagem}" 
			th:if="${not #strings.isEmpty(mensagem)}">
			</div>
			
			</div>
		</div>
	</div>
	</div>
	
</body>
</html>
